<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access - SleepStream.live</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .password-container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
        }

        button#submitBtn {
            width: 50%; /* Smaller width */
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Consistent button color */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button#submitBtn:hover {
            opacity: 0.8;
        }

        .member-link {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <p class="member-link">Get Access Password when you become a Member  <a href="https://www.patreon.com/Johnny_fit" id="membershipLink">Join Free</a></p>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="submitBtn">Submit</button>
    </div>

    <script>
        // JavaScript Code
        document.getElementById('submitBtn').addEventListener('click', () => {
            const passwordInput = document.getElementById('passwordInput');
            // Password check logic will be implemented here.
            if (passwordInput.value === 'thePassword') { // Replace with the actual password.
                window.location.href = 'stream.html'; // Redirect to the stream page.
            } else {
                alert('Incorrect password.'); // Notify user of incorrect password.
            }
        });
    </script>
</body>
</html>
